<div id="contenedor" class="form">
    <form (ngSubmit)="submit()" #usuarioForm="ngForm">
      <div class="form-group">
        <label for="usuario">Nombre:</label>
        <input type="text" [(ngModel)]="usuario.nombre"
          name="nombre" #nombre="ngModel" required>
        <div *ngIf="nombre.invalid && nombre.dirty" class="alert">
          <div *ngIf="nombre.errors?.required">Campo requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="contrasegna">Contraseña:</label>
        <input type="password" [(ngModel)]="usuario.contrasegna"
          name="contrasegna" #contrasegna="ngModel" required minlength="4">
        <div *ngIf="contrasegna.invalid && contrasegna.dirty" class="alert">
          <div *ngIf="contrasegna.errors?.required">Campo requerido</div>
          <div *ngIf="contrasegna.errors?.minlength">Mínimo 4 caracteres</div>
        </div>
      </div>
      <div>
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput
                   type="text"
                   placeholder="example54"
                   >
          </mat-form-field>
          <mat-form-field>
              <mat-label>Contraseña</mat-label>
              <input matInput
                 type="password"
                 >
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput
                   type="email"
                   placeholder="example54@gmail.com"
                   >
          </mat-form-field>
      </div>
  
      <button type="submit" [disabled]="!usuarioForm.form.valid">Entrar</button>
    </form>
  </div>
