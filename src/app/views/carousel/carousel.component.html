<carousel 
[cellsToShow]="1"
[loop]="true"
[autoplay]="true"
[autoplayInterval]="3000"
[dots]="true"
[transitionDuration]="1000"
[borderRadius]="15">
    <div class="carousel-cell" *ngFor="let item of images">
        <h2>{{item.title}}</h2>
        <img [src]="item.path" class="img-cell">
    </div>
</carousel>
