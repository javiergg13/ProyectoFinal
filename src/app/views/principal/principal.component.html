<div class="principal">
    <div class="filter">
        <app-filter-cb></app-filter-cb>
        <app-filter-range></app-filter-range>
    </div>
    <div class="carousel">
        <!-- <app-cuerpo></app-cuerpo> -->
        <carousel 
        [cellsToShow]="1"
        [loop]="true"
        [autoplay]="true"
        [autoplayInterval]="3000"
        [dots]="true"
        [transitionDuration]="1000"
        [borderRadius]="15"
        *ngFor="let producto of productos"
        >
            <div class="carousel-cell" *ngFor="let item of producto.path">
                <img [src]="item" class="img-cell">
            </div>
        </carousel>
    </div>
</div>
<div class="prueba">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let componente of componentes">
            {{componente._id}} - {{componente.name}}: {{componente.description}}
        </li>
    </ul>
</div>
