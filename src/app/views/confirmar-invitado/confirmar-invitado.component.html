<mat-dialog-content class="mat-content">
    <h3>¡Cuidado!</h3>
    <p>Al entrar como invitado perderas algunas funcionalidades importantes, aunque podrás registrarte en el momento que desees.</p>
</mat-dialog-content>
<mat-dialog-actions class="mat-actions">
  <button mat-button mat-dialog-close color="primary">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn" routerLink="/principal/todo">Continuar como invitado</button>
</mat-dialog-actions>
